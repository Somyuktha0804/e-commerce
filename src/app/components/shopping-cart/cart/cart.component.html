<div class="alert alert-info" *ngIf="cartItems.length==0">Your cart is empty</div>

<ul *ngIf="cartItems.length>0"class="list-group">
    <li class="list-group-item" *ngFor="let cart of cartItems">
        <app-cart-item [cartItem]="cart"></app-cart-item>
    </li>

    <li class="list-group-item active" style="background-color: rgb(102, 151, 114);">
        <strong>Total {{cartTotal | currency: 'INR'}}</strong>
    </li>

    <li class="list-group-item default" style="text-align: center;">
        <button class="btn btn-success" style="padding: 10px;" (click)="buy()">Proceed to buy</button>
    </li>
</ul>
