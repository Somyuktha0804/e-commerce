<div class="box-container">
    <div class="box">
        <div class="image">
            <img [src]="productItem.imageUrl" alt="">
        </div>
        <div class="info">
            <h3>{{productItem.name}} </h3>
            <div class="subInfo">
                <strong class="price">  
                    {{productItem.price| currency : 'INR'}}
                </strong>
            </div>
        </div>
        <div class="overlay">
            <a href="#"  class="fas fa-heart"></a>
            <a (click)="handlerAddToCart()"  class="fas fa-shopping-cart"></a>
        </div>
    </div>
</div>
